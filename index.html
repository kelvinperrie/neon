<!DOCTYPE html>
<html lang="en-nz">
    <head>
        <title></title>
        <style>
            body {
                background-color: #000;
            }
            /* https://css-tricks.com/how-to-create-neon-text-with-css/ */
            .go-neon {
                font-family: "Vibur";
                color: #fff;
            }
            h1 {
                text-align: center;
                font-weight: 300;
            }
            
            h1 {
                font-size: 5em;   
            }
            #text-source {
                width: 300px;
            }
            #controls {
                text-align: center;
                padding-top: 20px;
                color: #fff;
            }
            
        </style>
    </head>
    <body>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">

        <h1 class="go-neon">
          
        </h1>

        <div id="controls">
            <div class="control">
                text to show: <input type="text" id="text-source" value="" />
            </div>
            <div class="control">
                colour of neon: <input type="color" id="colour-select" name="head" value="">
            </div>
        </div>

        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#text-source").keyup(function() {
                    UpdateNeon($("#text-source").val());
                });
                $("#colour-select").change(function() {
                    SetTextShadow($("#colour-select").val());
                });

                var startText = "Look, it's the historical future";
                $("#text-source").val(startText);
                UpdateNeon(startText);
                var startColour = "#6dff52";
                $("#colour-select").val(startColour);
                SetTextShadow(startColour);
            });

            function UpdateNeon(newText) {
                $(".go-neon").text(newText);
            }
            function SetTextShadow(colour) {
                var shadowCss = "0 0 7px #fff,0 0 10px #fff,0 0 21px #fff,";
                shadowCss += "0 0 42px "+colour+",";
                shadowCss += "0 0 82px "+colour+",";
                shadowCss += "0 0 92px "+colour+",";
                shadowCss += "0 0 102px "+colour+",";
                shadowCss += "0 0 151px "+colour;
                console.log(shadowCss);
                $(".go-neon").css({"text-shadow" : shadowCss});
            }
        </script>
    </body>
</html>
